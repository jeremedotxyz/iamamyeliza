<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>iamamyeliza</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #0f0f0f;
  color: #f2f2f2;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero {
  position: relative;
  width: 100%;
  height: 100vh;
  background-image: url("hero.jpg");
  background-size: cover;
  background-position: center;
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
}

.content {
  position: absolute;
  bottom: 48px;
  left: 48px;
}

.logo {
  font-size: 14px;
  letter-spacing: 0.12em;
  opacity: 0.85;
}

.tagline {
  margin-top: 10px;
  font-size: 18px;
  max-width: 420px;
  line-height: 1.4;
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="hero">
  <div class="overlay"></div>

  <div class="content">
    <div class="logo">iamamyeliza</div>
    <div class="tagline">a small internet room for quiet sentences</div>
  </div>
</div>

</body>
</html>
