  <style>
    :root{
      --bg:#ffffff;
      --ink:#111111;
      --muted:#5a5a5a;
      --line:#e9e9e9;

      --serif: ui-serif, Georgia, "Times New Roman", Times, serif;
      --sans: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;

      --wrap: min(1100px, 92vw);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:var(--sans);
      letter-spacing:.1px;
    }

    a{ color:inherit; text-decoration:none; }
    a:focus-visible, button:focus-visible{ outline:2px solid #000; outline-offset:3px; }

    /* ---------- layout ---------- */
    .wrap{ width:var(--wrap); margin:0 auto; }

    header{
      position:sticky;
      top:0;
      z-index:50;
      background:rgba(255,255,255,.92);
      backdrop-filter: blur(8px);
      border-bottom:1px solid var(--line);
    }

    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:18px 0;
      gap:14px;
    }

    .brand{
      display:flex;
      align-items:baseline;
      gap:10px;
    }
    .brand .name{
      font-family:var(--serif);
      font-size:18px;
      letter-spacing:.6px;
      text-transform:lowercase;
    }
    .brand .tag{
      font-family:var(--mono);
      font-size:11px;
      color:var(--muted);
      letter-spacing:.8px;
      text-transform:lowercase;
    }

    .navlinks{
      display:flex;
      align-items:center;
      gap:18px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .navlinks a{
      font-family:var(--mono);
      font-size:11px;
      color:var(--muted);
      letter-spacing:.7px;
      text-transform:lowercase;
      border-bottom:1px solid transparent;
      padding-bottom:2px;
    }
    .navlinks a:hover{
      color:var(--ink);
      border-bottom-color:#cfcfcf;
    }

    .menuBtn{
      border:0;
      background:transparent;
      cursor:pointer;
      font-family:var(--mono);
      font-size:11px;
      color:var(--muted);
      letter-spacing:.8px;
      text-transform:lowercase;
      padding:6px 0;
      border-bottom:1px solid transparent;
    }
    .menuBtn:hover{
      color:var(--ink);
      border-bottom-color:#cfcfcf;
    }

    main{ padding:28px 0 44px; }

    /* ---------- hero ---------- */
    .hero{
      display:grid;
      gap:14px;
    }

    .heroMedia{
      width:100%;
      aspect-ratio: 16 / 9;
      background:#f3f3f3;
      border:1px solid var(--line);
      overflow:hidden;
    }
    /* replace this gradient with a real image:
       .heroMedia img { ... } */
    .heroMedia .ph{
      width:100%;
      height:100%;
      background:
        radial-gradient(900px 520px at 75% 20%, rgba(255,195,125,.55), transparent 55%),
        radial-gradient(700px 520px at 25% 35%, rgba(30,30,30,.25), transparent 60%),
        linear-gradient(180deg, #f7f7f7, #efefef);
    }

    .heroTitle{
      font-family:var(--serif);
      font-size:52px;
      line-height:1.05;
      letter-spacing:.4px;
      margin:0;
      text-transform:lowercase;
    }

    .heroSub{
      margin:0;
      color:var(--muted);
      font-size:15px;
      line-height:1.7;
      max-width:65ch;
      text-transform:lowercase;
    }

    .cta{
      display:inline-flex;
      align-items:center;
      gap:10px;
      width:max-content;
      border-bottom:1px solid #bdbdbd;
      padding-bottom:3px;
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.8px;
      text-transform:lowercase;
      color:var(--ink);
    }
    .cta:hover{ border-bottom-color:#000; }

    /* ---------- section headings ---------- */
    .section{
      margin-top:42px;
      padding-top:26px;
      border-top:1px solid var(--line);
    }

    .section h2{
      margin:0 0 16px;
      font-family:var(--mono);
      font-size:11px;
      letter-spacing:.9px;
      color:var(--muted);
      text-transform:lowercase;
    }

    /* ---------- collections-style list ---------- */
    .list{
      display:grid;
      gap:10px;
      padding:0;
      margin:0;
      list-style:none;
    }
    .list a{
      display:block;
      padding:10px 0;
      border-bottom:1px solid var(--line);
    }
    .list a:hover{ border-bottom-color:#cfcfcf; }

    .list .itemTitle{
      font-family:var(--serif);
      font-size:20px;
      letter-spacing:.2px;
      text-transform:lowercase;
    }
    .list .itemMeta{
      font-family:var(--mono);
      font-size:11px;
      letter-spacing:.8px;
      color:var(--muted);
      text-transform:lowercase;
      margin-top:4px;
    }

    /* ---------- feature blocks (image + text) ---------- */
    .feature{
      display:grid;
      gap:26px;
    }
    .featureCard{
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:18px;
      align-items:start;
      padding-top:22px;
      border-top:1px solid var(--line);
    }
    .featureCard:first-child{ border-top:0; padding-top:0; }

    .featureMedia{
      border:1px solid var(--line);
      background:#f3f3f3;
      aspect-ratio: 4 / 3;
      overflow:hidden;
    }
    .featureMedia .ph{
      width:100%;
      height:100%;
      background:
        radial-gradient(700px 420px at 70% 20%, rgba(255,195,125,.50), transparent 55%),
        radial-gradient(600px 420px at 30% 60%, rgba(25,25,25,.22), transparent 60%),
        linear-gradient(180deg, #f6f6f6, #ededed);
    }

    .featureTitle{
      font-family:var(--serif);
      font-size:34px;
      margin:0;
      text-transform:lowercase;
      letter-spacing:.25px;
      line-height:1.1;
    }
    .featureKicker{
      margin-top:8px;
      font-family:var(--mono);
      font-size:11px;
      letter-spacing:.9px;
      color:var(--muted);
      text-transform:lowercase;
    }
    .featureBody{
      margin-top:10px;
      color:var(--muted);
      font-size:14px;
      line-height:1.8;
      text-transform:lowercase;
      max-width:60ch;
    }

    /* ---------- footer ---------- */
    footer{
      margin-top:44px;
      padding:18px 0 34px;
      border-top:1px solid var(--line);
      color:var(--muted);
      font-family:var(--mono);
      font-size:11px;
      letter-spacing:.7px;
      text-transform:lowercase;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:14px;
    }

    .footlinks{
      display:flex;
      gap:16px;
      flex-wrap:wrap;
    }
    .footlinks a{
      border-bottom:1px solid transparent;
      padding-bottom:2px;
    }
    .footlinks a:hover{ border-bottom-color:#cfcfcf; }

    /* ---------- menu overlay ---------- */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(255,255,255,.94);
      display:none;
      z-index:100;
    }
    .overlay.open{ display:block; }

      width:var(--wrap);
      margin:0 auto;
      padding:24px 0;
